<div class="componentBorder">
  @if(isAuth | async) {
    <h1
      data-id="welcomeMessage">
        {{ 'app.HELLO' | transloco:{value: title} }}
    </h1>
    <button
      data-id="logoutButton"
      (click)="onLogout()">
        {{'app.LOGOUT_BUTTON' | transloco}}
    </button>
  }  
  <router-outlet />
</div>
